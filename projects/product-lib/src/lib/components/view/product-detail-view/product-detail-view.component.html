<article>
  <section *ngIf="product">
    <div
      class="card card-cover h-100 overflow-hidden rounded-4 shadow-lg"
      style="background-image: url({{ product.image }})"
    >
      <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-1">
        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
          <span class="badge text-bg-dark">{{ product.title }}</span>
        </h3>
        <ul class="d-flex list-unstyled mt-auto">
          <li class="me-auto">
            <span class="badge text-bg-secondary"
              >{{ product.comments?.length }} Comments</span
            >
          </li>
          <li class="d-flex align-items-center me-3">
            <svg class="bi me-2" width="1em" height="1em">
              <use xlink:href="#geo-fill"></use>
            </svg>

            <span class="badge text-bg-info"
              ><small>{{ product.price }}$</small></span
            >
          </li>
          <li class="d-flex align-items-center">
            <svg class="bi me-2" width="1em" height="1em">
              <use xlink:href="#calendar3"></use>
            </svg>
            <span class="badge text-bg-warning"
              ><small>{{ product.category }}</small></span
            >
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section *ngIf="!product">No product found!</section>
</article>
